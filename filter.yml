apiRules:
  - exclude:
      uidRegex: ^System\.object

  - exclude: # HogeArray
      uidRegex: ^Altseed2\.(ArrayExtension|IArray`1|.*Array)
  - exclude: # Registerable
      uidRegex: ^Altseed2\.(Registerable(Collection)?|Registerable.*)
  - exclude: # 内部用クラス
      uidRegex: ^Altseed2\.(Core|CommandList|Window|Graphics|RootNode|Glyph|MemoryHandle|Resource(s|Type)|IOHelper|Renderer|Rendered.*|Engine\.DrawnNodeSorter|CullingSystem|SerializationHelper|RenderTextureCache)
  - exclude: # FontType
      uidRegex: ^Altseed2\.Font\.FontType
  - exclude: # Altseed2Context.Entry
      uidRegex: ^Altseed2\.Altseed2Context\.Entry
  - exclude: # CollisionCollection
      uidRegex: ^Altseed2\.CollisionCollection

  - exclude: # 内部用メンバー
      uidRegex: ^Altseed2\..*\.(#ctor\(Altseed2\.MemoryHandle\)|Finalize|TryGetFromCache\(IntPtr\)|GetInstance|selfPtr|cacheRepo|cbg_.*)

  - exclude: # シリアライズ
      uidRegex: ^Altseed2\..*\.(.*\(SerializationInfo,StreamingContext\)|ISerializable#GetObjectData.*|.*OnDeserialization)
      type: Method

  - exclude: # privateフィールド
      uidRegex: ^Altseed2\..*\.S?_.*
      type: Field

  - exclude: # Engineのinternal プロパティ
      uidRegex: ^Altseed2\.Engine\.(Core|Graphics|Renderer|Resources|Window)
      type: Property
